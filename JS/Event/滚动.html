            body,
            html{
                height:100%;

            }

            #matrix {
                width: 400px;
                margin: auto;
                overflow: auto;
                text-align: justify;

            #arrowTop {
                height: 9px;
                width: 14px;
                color: green;
                position: fixed;
                top: 10px;
                left: 10px;
                cursor: pointer;
            }

            #arrowTop::before {
                content: 'â–²';
            }
        </style>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="matrix">
            <script>
                for(let i = 0;i < 2000;i++)document.writeln(i)
            </script>
        </div>

        <div id="arrowTop" hidden></div>

        <script>
            arrowTop.onclick = function() {
                window.scrollTo(pageXOffset,0);
            };

            window.addEventListener('scroll',function(){
                arrowTop.hidden = (pageYOffset < document.documentElement.clientHeight);
            });
        </script>
    </body>
</html>
